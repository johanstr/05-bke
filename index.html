<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Boter-Kaas-Eieren</title>

        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="img/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="img/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="img/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="img/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon-180x180.png">
        <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="img/android-chrome-192x192.png" sizes="192x192">
        <meta name="msapplication-square70x70logo" content="img/smalltile.png" />
        <meta name="msapplication-square150x150logo" content="img/mediumtile.png" />
        <meta name="msapplication-wide310x150logo" content="img/widetile.png" />
        <meta name="msapplication-square310x310logo" content="img/largetile.png" />

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- Pagina Container -->
        <main>
            <!-- HEADER -->
            <header class="gameboard-header">
                Boter-Kaas-Eieren
            </header>

            <!-- Speelveld -->
            <div class="game">
                <!-- Speelbord -->
                <section class="gameboard">
                    <img src="img/empty.jpg" alt="Cel is leeg">
                    <img src="img/empty.jpg" alt="Cel is leeg">
                    <img src="img/empty.jpg" alt="Cel is leeg">
                    <img src="img/empty.jpg" alt="Cel is leeg">
                    <img src="img/empty.jpg" alt="Cel is leeg">
                    <img src="img/empty.jpg" alt="Cel is leeg">
                    <img src="img/empty.jpg" alt="Cel is leeg">
                    <img src="img/empty.jpg" alt="Cel is leeg">
                    <img src="img/empty.jpg" alt="Cel is leeg">
                </section>
                <!-- EINDE Speelbord -->
                <!-- Game Info Sectie -->
                <section class="gameinfo">
                    <div class="gameinfo-container">
                        <!-- Beurt Info -->
                        <div class="info">
                            <header class="info-header">
                                Aan beurt
                            </header>
                            <div class="info-container">
                                <div class="info-player">
                                    <img id="img-turn-player" src="img/circle200x200.png" alt="Speler 1 Symbool" />
                                    <p>Speler</p>
                                </div>
                                <p class="turn-player">1</p>
                            </div>
                        </div>
                        <!-- EINDE Beurt Info -->
                        <!-- Score & Ronde Info -->
                        <div class="info">
                            <header class="info-header">
                                Scores
                            </header>
                            <div class="info-container">
                                <div class="info-player">
                                    <img src="img/circle200x200.png" alt="Speler 1" />
                                    <p>Speler 1</p>
                                </div>
                                <p id="score-player-one">0</p>
                            </div>
                            <div class="info-container">
                                <div class="info-player">
                                    <img src="img/cross200x200.png" alt="Speler 2" />
                                    <p>Speler 2</p>
                                </div>
                                <p id="score-player-two">0</p>
                            </div>
                            <div class="info-round">
                                <p>Huidige ronde</p>
                                <p>0</p>
                            </div>
                        </div>
                        <!-- EINDE Score & Ronde Info -->
                        <!-- Ronde timer info -->
                        <div class="info">
                            <header class="info-header">
                                Ronde tijd
                            </header>
                            <p class="round-timer">00:00:00</p>
                        </div>
                        <!-- EINDE Ronde timer info -->
                    </div>
                    <!-- Button -->
                    <div class="game-button">
                        <button>Start ronde</button>
                    </div>
                    <!-- EINDE Button -->
                </section>
                <!-- EINDE Info Sectie -->
            </div>
            <!-- EINDE Speelveld -->
        </main>
        <!-- EINDE Pagina Container -->

        <div class="dialog-container hide">
            <div class="dialog">
                <h2></h2>
                <h3></h3>
                <img src="" alt="" />
                <button>Ok</button>
            </div>
        </div>

        <script type="text/javascript" src="js/bke.js"></script>
    </body>
</html>
